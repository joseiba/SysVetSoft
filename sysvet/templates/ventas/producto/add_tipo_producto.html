<div></div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#1abb9c ;">
                <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Agregar Tipo Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div>
                <form action="{% url 'add_tipo_producto' %}" method="post">
                    {% csrf_token %}
                    <div class="field item form-group">
                        <label class="col-form-label col-md-3 col-sm-3  label-align">Nombre tipo<span
                                class="required">*</span></label>
                        <div class="col-md-6 col-sm-6">
                            <input class="form-control" data-validate-length-range="6" data-validate-words="1"
                                name="nombre_tipo" placeholder="Nombre del Tipo" required="required" onkeyup="replaceCaratect(this)" />
                        </div>
                    </div>
                    <div class="field item form-group">
                        <label class="col-form-label col-md-3 col-sm-3  label-align">Vence
                            <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6">
                            {{ form.vence}}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
