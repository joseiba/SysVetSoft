<link rel="stylesheet" href="/static/project_static/other/commons/shared.css">

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header no_borders" style="background-color:#ffc107">
            <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Editar Tipo Producto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_edicion" action="{% url 'edit_tipo_producto' tipo_producto.id %}" method="post">
            {% csrf_token %}
            <div class="field item form-group mt-3">
                <label class="col-form-label col-md-3 col-sm-3  label-align">Nombre Tipo<span
                        class="required">*</span></label>
                <div class="col-md-6 col-sm-6">
                    {{ form.nombre_tipo}}
                </div>
                <div id="alert_nombre_especie">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Editar</button>
            </div>
        </form>
    </div>
</div>

<script>
    $('#nombre_tipo').change(function () {
        var nombre = $("#nombre_tipo").val()
        if (nombre !== "") 
        {
            $('#alert_nombre_tipo').empty()
        } 
        else {
            if (nombre !== "") 
            {
                $('#alert_nombre_tipo').empty()
            }
            else 
            {
                $("#alert_nombre_tipo").html('<div class="alert" style="opacity: 1; white-space: inherit">\
                                    Complete este campo\
                                </div>');
            }

        }
    })

    $('form input').on("cut copy paste",function(e) {
        e.preventDefault();
    });
</script>
