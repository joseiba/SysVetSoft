{% extends "home/base_site.html" %}

{% block title %} Agregar Cliente{% endblock title %}

{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Agregar Cliente</h3>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Información Personal</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form class="" action="{% url 'add_cliente' %}" method="POST"  >
                            {% csrf_token %}
                            <div class="field item form-group">
                                <label class="col-form-label col-md-3 col-sm-3  label-align">Nombre<span
                                        class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" data-validate-length-range="6" data-validate-words="1"
                                        name="nombre_cliente" placeholder="Nombre del Cliente" required="required" onkeyup="replaceCaratect(this)"/>
                                </div>
                            </div>
                            <div class="field item form-group">
                                <label class="col-form-label col-md-3 col-sm-3  label-align">Apellido<span
                                        class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" data-validate-length-range="6" data-validate-words="1"
                                        name="apellido_cliente" placeholder="Apellido" required="required" onkeyup="replaceCaratect(this)"/>
                                </div>
                            </div>
                            <div class="field item form-group">
                                <label class="col-form-label col-md-3 col-sm-3  label-align">Dirección
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" class='optional' name="direccion"
                                        placeholder="Dirección" type="text" required="required" onkeyup="replaceDirection(this)"/>
                                </div>
                            </div>
                            <div class="field item form-group">
                                <label class="col-form-label col-md-3 col-sm-3  label-align">Nro. Cédula<span
                                        class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" name="cedula" placeholder="Nro. Cédula"
                                        required="required" onkeyup = "replaceABC(this)"/>
                                </div>
                            </div>
                            <div class="field item form-group">
                                <label class="col-form-label col-md-3 col-sm-3  label-align">Nro. RUC</label>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" class='optional' name="ruc" placeholder="Nro. RUC"
                                        type="text" onkeyup = "replaceABC(this)"/>
                                </div>
                            </div>
                            <div class="field item form-group">
                                <label class="col-form-label col-md-3 col-sm-3  label-align">Telefono<span
                                        class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" type="tel" class='tel' name="telefono"
                                        placeholder="Telefono" required='required' data-validate-length-range="9" onkeyup = "replaceABC(this)"/>
                                </div>
                            </div>
                            <div class="field item form-group">
                                <label class="col-form-label col-md-3 col-sm-3  label-align">Email</label>
                                <div class="col-md-6 col-sm-6">
                                    <input class="form-control" id="email" name="email" placeholder="Email"
                                        type="email"/>
                                </div>
                                <div id="alert_email">

                                </div>
                            </div>
                            <div class="form-group field item">
                                <label class="col-form-label col-md-3 col-sm-3  label-align">Cuidad
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6">
                                    <select class="form-control" required='required' name="id_ciudad" id="id_cuidad">
                                        <option required='required'>Seleccione una Cuidad</option>
                                        {% for cui in cuidad %}
                                        <option required="required" value={{ cui.id}}>{{ cui.nombre_ciudad }}</option>
                                        {% endfor %}
                                    </select>                                    
                                </div>
                                <div id="alert_cuidad">

                                </div>
                            </div>
                            <div class="ln_solid">
                                <div class="form-group">
                                    <div class="col-md-6 offset-md-3" style="margin-top: 1rem;">
                                        <button type='submit' id="test" class="btn btn-primary">Agregar</button>
                                        <button type='reset' class="btn btn-success">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascripts %}
{{ block.super }}
<!-- validator -->
<script src="/static/project_static/vendors/validator/multifield.js"></script>
<script src="/static/project_static/vendors/validator/validator.js"></script>
<script>
    function hideshow() {      
    }
</script>
<script>
    // initialize a validator instance from the "FormValidator" constructor.
    // A "<form>" element is optionally passed as an argument, but is not a must
    var validator = new FormValidator({
        "events": ['blur', 'input', 'change']
    }, document.forms[0]);
    // on form "submit" event
    document.forms[0].onsubmit = function (e) {
        var submit = true,
            validatorResult = validator.checkAll(this);
        console.log(validatorResult);
        return !!validatorResult.valid;
    };
    // on form "reset" event
    document.forms[0].onreset = function (e) {
        $('#alert_email').empty();
        validator.reset();
    };
    // stuff related ONLY for this demo page:
    $('.toggleValidationTooltips').change(function () {
        validator.settings.alerts = !this.checked;
        if (this.checked)
            $('form .alert').remove();
    }).prop('checked', false);

    document.getElementById('email').addEventListener('input', function() {
    campo = event.target;        
    emailRegex =/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
    //Se muestra un texto a modo de ejemplo, luego va a ser un icono
    if (emailRegex.test(campo.value)) {
        $('#alert_email').empty()
    } else {
        if(campo.value === ""){
            $('#alert_email').empty()
        }
        else{
            $("#alert_email").html('<div class="alert" style="opacity: 1; white-space: inherit; left: 0">\
                                    email no valido\
                                </div>');
        }
        
    }
    });

    $(function(){
    $("#id_cuidad").change(function() {
        var cuidad = $("#id_cuidad").val()
        var cuidad_empty = cuidad.replace("Seleccione una Cuidad", "")

        if(cuidad_empty === ""){
            $("#alert_cuidad").html('<div class="alert" style="opacity: 1; white-space: inherit; left: 0">\
                                    Seleccione una opción\
                                </div>');
        }
    })
    $('form input').on("cut copy paste",function(e) {
      e.preventDefault();
   });

})

</script>
{% endblock javascripts %}
