<div></div>
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header" style="background-color:#2a3f54;">
            <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Agregar Raza</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'add_raza' %}" method="post">
            {% csrf_token %}
            <div class="field item form-group mt-3">
                <label class="col-form-label col-md-3 col-sm-3  label-align">Nombre Raza<span
                        class="required">*</span></label>
                <div class="col-md-6 col-sm-6">
                    <input class="form-control" data-validate-length-range="20" data-validate-words="1"
                        name="nombre_raza" placeholder="Nombre de la raza" required="required" />
                </div>
            </div>
            <div class="field item form-group mt-3">
                <label class="col-form-label col-md-3 col-sm-3  label-align">Especie
                    <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6">
                    {{ form.id_especie }}                        
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</div>
