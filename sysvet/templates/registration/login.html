{% extends 'registration/base_login.html' %}

{% block login %}
<div class="container-login100" style="background-image: url('/static/login_static/images/pet-care.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
        <span class="login100-form-title p-b-41">
            Cuenta de Usuario
        </span>
        <form class="login100-form validate-form p-b-33 p-t-5" method="POST" action="{% url 'login'%}">
            {% csrf_token %}          
            <div class="wrap-input100 validate-input" data-validate = "Ingrese su usuario">
                <input class="input100" type="text" name="username" autocomplete="" placeholder="Nombre de usuario">
                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Ingrese su contraseña">
                <input class="input100" type="password" name="password" placeholder="Contraseña">
                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div class="container-login100-form-btn m-t-32">
                <button class="login100-form-btn" type="submit">
                    INGRESAR
                </button>
            </div>                        
        </form>

    </div>
</div>

{% endblock login %}
