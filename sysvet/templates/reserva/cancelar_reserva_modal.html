{% load static %}

<link rel="stylesheet" href="{% static 'project_static/other/commons/shared.css' %}">

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <form action="{% url 'delete_reserva' reserva.id %}" method="post">
            {% csrf_token %}
            <div class="modal-header no_borders" style="background-color:#dc3545">
                <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Cancelar Reserva</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="font-size: 16px; color: #383232c7;">
                EstÃ¡s seguro/a que deseas cancelar la reserva de <strong>{{reserva.id_cliente.nombre_cliente}} {{reserva.id_cliente.apellido_cliente}}</strong> ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" id="confirmDeleteButtonModal" class="btn btn-danger">Dar de baja</button>
            </div>
        </form>

    </div>
</div>
