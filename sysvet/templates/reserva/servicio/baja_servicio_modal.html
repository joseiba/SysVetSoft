<link rel="stylesheet" href="/static/project_static/other/commons/shared.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header no_borders" style="background-color:#dc3545 ;">
            <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Baja del Servicio</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'delete_servicio' servicio.id %}" method="post">
            {% csrf_token %}
            <div class="modal-body" style="font-size: 16px; color: #383232c7;">
                Est√°s seguro/a que deseas dar de baja este servicio <strong>{{ servicio.nombre_servicio }}</strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-danger">Dar de Baja</button>
            </div>
        </form>
    </div>
</div>
