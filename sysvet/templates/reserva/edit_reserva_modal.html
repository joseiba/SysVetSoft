<link rel="stylesheet" href="/static/project_static/other/commons/shared.css">
<style>
    .alert{
        display: none;
    }
</style>

<div class="modal-dialog" role="document">
    <div class="modal-content" style="box-shadow: 0 10px 20px 0 rgba(0,0,0,.05);">
        <div class="modal-header no_borders">
            <h5 class="modal-title" id="exampleModalLabel">Editar Reserva</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'edit_reserva' reserva.id %}" method="post">
            {% csrf_token %}
                <div class="field item form-group" style="display: grid;"> 
                    <label class="col-form-label col-md-6 col-sm-3">Descripci√≥n Reserva</label>
                    <div class="col-md-12 col-sm-6">
                        {{form.descripcion}}                                  
                    </div>
                </div>              
                <div class="field item form-group" style="display: grid;">
                    <label class="col-form-label col-md-6 col-sm-3">Hora Reserva
                        <span class="required">*</span>
                    </label>
                    <div class="col-md-12 col-sm-6 " style="display: grid;">
                        {{form.hora_reserva}}
                    </div>
                </div>
                <div class="field item form-group" style="display: grid;">
                    <label class="col-form-label col-md-6 col-sm-3">Servicio<span
                            class="required">*</span></label>
                    <div class="col-md-12 col-sm-6">
                        {{form.id_servicio}}
                    </div>
                </div>

                <div class="field item form-group" style="display: grid;">
                    <label class="col-form-label col-md-3 col-sm-3">Cliente<span
                            class="required">*</span></label>
                    <div class="col-md-12 col-sm-6">
                        {{form.id_cliente}}
                    </div>
                </div>
                <div class="field item form-group" style="display: grid;">
                    <label class="col-form-label col-md-3 col-sm-3">Estado<span
                            class="required">*</span></label>
                    <div class="col-md-12 col-sm-6">
                        {{form.estado_re}}
                    </div>
                </div>
                {{ form.fecha_reserva}}
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="confirmDeleteButtonModal" data-dismiss="modal" data-id-reserva="{{reserva.id}}">Eliminar</button>
                <button type="submit" class="btn btn-warning" style="color: #fff;">Editar</button>
            </div>
        </form>
    </div>
</div>

<!-- validator -->
<script src="/static/project_static/vendors/validator/multifield.js"></script>
<script src="/static/project_static/vendors/validator/validator.js"></script>
<script src="/static/project_static/other/js/main.js"></script>


<script>
    // initialize a validator instance from the "FormValidator" constructor.
    // A "<form>" element is optionally passed as an argument, but is not a must
    var validator = new FormValidator({
        "events": ['blur', 'input', 'change']
    }, document.forms[0]);
    // on form "submit" event
    document.forms[0].onsubmit = function (e) {
        var submit = true,
            validatorResult = validator.checkAll(this);
        return !!validatorResult.valid;
    };
    // on form "reset" event
    document.forms[0].onreset = function (e) {
        validator.reset();
    };
    // stuff related ONLY for this demo page:
    $('.toggleValidationTooltips').change(function () {
        validator.settings.alerts = !this.checked;
        if (this.checked)
            $('form .alert').remove();
    }).prop('checked', false);

    $(function(){
        $(document).on('click', '#confirmDeleteButtonModal', function () {
            var id = $(this).data("id-reserva")
            var url = '/reserva/bajaReserva/' + id;
            window.location = url;
        })

        $('form input').on("cut copy paste",function(e) {
            e.preventDefault();
        });

})

</script>
